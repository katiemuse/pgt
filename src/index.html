<!doctype html>
<html class="no-js" ng-app="pardotInteractiveGuidedTour">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow" />
  <title>The Salesforce Platform Guided Tour</title>
  <meta name="description" content="">
  <meta name="application-name" content="The Salesforce Platform Guided Tour">
  <meta name="description" content="">
  <meta name="keywords" content="salesforce, interactive, guided tour">
  <meta name="robots" content="no-index, no-follow">
  <meta name="og:title" content="The Salesforce Platform Guided Tour">
  <meta name="og:description" content="Learn how to extend the power of your CRM with the Salesforce Platform.">
  <meta name="og:type" content="website">
  <meta name="og:image" content="/assets/images/guided-tour-facebook-post.jpg">
  <meta name="og:site_name" content="The Salesforce Platform Guided Tour">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@salesforce">
  <meta name="twitter:creator" content="@launchjourney">
  <meta name="twitter:title" content="The Salesforce Platform Guided Tour">
  <meta name="twitter:description" content="Learn how to extend the power of your CRM with the Salesforce Platform.">
  <meta name="twitter:image" content="/assets/images/guided-tour-twitter-post.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script>
    if (navigator.userAgent.match(/Android/i)
      || navigator.userAgent.match(/webOS/i)
      || navigator.userAgent.match(/iPhone/i)
      || navigator.userAgent.match(/iPod/i)
      || navigator.userAgent.match(/BlackBerry/i)
      || navigator.userAgent.match(/Windows Phone/i)) {
      document.write('<meta name="viewport" content="width=device-width, user-scalable=no" />');
    }
  </script>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


  <style type="text/css">
    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>

  <!--[if lte IE 9]>
    <style>
      .desktop {display: none !important;}
      .mobile {display: block !important;}
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak, .ng-hide:not(.ng-hide-animate) {
        display: block !important;
      }
      .drawer-no-scroll {overflow: visible;}
      .drawer-bg.active {display: none !important;}
      #welcome-container {display: block;}
    </style>
    <![endif]-->
</head>

<body id="{{$state.current.name}}">

  <div ng-cloak style="width:100vw;height:100vh;min-height:710px;">

    <div class="container-fluid main desktop background hidden-sm hidden-xs">

      <div ui-view="getting-started" class="getting-started-view" ng-show="wizard.stateIndex == 0">
      </div>

      <progress-navbar>
      </progress-navbar>

      <div drawer="right" ng-cloak>
        <div ui-view="drawer"></div>
      </div>

      <div class="container-fluid top-nav-container">
        <div class="row">
          <top-navbar></top-navbar>
        </div>
      </div>

      <div class="container monitor">
        <div ui-view="monitor"></div>
      </div>

      <steps-container>

      </steps-container>

      <div class="mobile-popout" ng-show="showMobilePopout">
        <div class="blocker" ng-click="$root.closeMobilePopout($event)">
          <div class="phone">
            <div class="phone-view" ui-view="phone"></div>
          </div>

          <a class="back-to-laptop" ng-click="$root.closeMobilePopout($event)">
          </a>
        </div>
      </div>

    </div>

    <div class="container-fluid main mobile hidden-lg hidden-md">
      <div class="top-nav-container" ng-hide="$state.current.name == 'welcome'">
        <div class="row">
          <top-navbar-mobile></top-navbar-mobile>
        </div>
        <div class="row product-tour" ng-hide="$state.current.name == 'welcome'">
          <div class="col-xs-12">
            <h1>Salesforce Platform Tour</h1>
          </div>
        </div>
      </div>

      <div ui-view="mobile" autoscroll="true">

      </div>
    </div>

    <footer ng-hide="$state.current.name == 'intro'">
      <div class="copyright">
        <ul>
          <li>
            &copy; 2017 Salesforce All Rights Reserved.
          </li>
        </ul>
      </div>
      <div class="links">
        <ul>
          <li>
            <a href="https://www.salesforce.com/company/legal/sfdc-website-terms-of-service.jsp" target="_blank">Terms of Service</a>
          </li>
          <li>
            <a href="https://www.salesforce.com/company/privacy/" target="_blank">Privacy</a>
          </li>
          <li>
            <a href="https://www.salesforce.com/company/disclosure/" target="_blank">Responsible Disclosure</a>
          </li>
          <li>
            <a href="https://trust.salesforce.com/" target="_blank">Trust</a>
          </li>
          <li>
            <a href="https://www.salesforce.com/form/contact/contactme.jsp?d=70130000000EeYa" target="_blank">Contact</a>
          </li>
        </ul>
      </div>
    </footer>

  </div>

  <script type="text/javascript" src="./sf.analytics.js?v=2"></script>

</body>

</html>
