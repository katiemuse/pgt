<div class="row monitor-height engage-campaigns">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <input class="btn btn-highlight active" li-autofocus="wizard.stateIndex == 1"  id="send-engage-email" ui-sref="select-template" type="submit" value="" />
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
