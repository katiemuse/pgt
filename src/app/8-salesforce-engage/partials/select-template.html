<div class="row monitor-height select-template">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1" ng-class="template.mode">
              <input li-autofocus="wizard.stateIndex == 1" class="btn btn-highlight" id="preview-email" ng-click="template.togglePreview()" ng-hide="template.showSend" ng-class="{'active':!template.showSend}" type="submit" value="" />
              <input class="btn btn-highlight transparent" id="edit-email" ng-click="template.toggleEdit()" type="submit" value="" />
              <a class="btn btn-highlight" li-autofocus="template.showSend"  id="send-email" ui-sref="engage-reports" ng-show="template.showSend" ng-class="{'active':template.showSend}"></a>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
