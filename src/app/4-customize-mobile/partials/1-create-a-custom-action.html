<div class="row monitor-height create-a-custom-action">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="click-box active" li-autofocus="wizard.stateIndex == 1"  ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <select class="active" li-autofocus="wizard.stateIndex == 2" name="process-starts" id="target-object" ng-model="action.target" ng-options="opt as opt.label for opt in targetObjects"></select>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3">
              <img class="customer-idea-drag active" data-drag="true" jqyoui-draggable="{index: 0, animate:true}" data-jqyoui-options="{revert: 'invalid'}"
                src="../assets/1-create-a-custom-action-drag-customer-idea.png" />
              <div class="drop-box active" data-drop="true" jqyoui-droppable="{index: 1 , onDrop:'next'}"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4">
              <div class="click-box active" ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-5">
              <div class="click-box active" ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../../assets/images/success.png" />
                </p>
                <h2>Success!</h2>
                <p>
                  Our push notification is ready to go. How do our app users access it? Let's jump back into Lighting App Builder to see.
                </p>
                <p>
                  <a ui-sref="engagement-studio" li-autofocus="wizard.stateIndex == 6" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
