<div class="row monitor-height create-a-lightning-app-from-your-page">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="click-box active" ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2" ng-class="{step2b: active.step2}">
              <form class="form form-horizontal">
                <div class="control-group required ">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="name" id="name" ng-model="lightning.name" class="text" ng-class="{active: !active.step2}" ng-disabled="active.step2" maxlength="80" li-autofocus="wizard.stateIndex == 2" placeholder="Name your app...">
                  </div>
                </div>
              </form>
              <div class="click-box" ng-class="{active: active.step2}" ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3">
              <div class="click-box" ng-class="{active: !active.step3}" ng-click="activatestep3()"></div>
              <div class="click-box-1" ng-class="{active: active.step3}" ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4" ng-class="{step4b: !active.step4a && !active.step4b && !active.step4c, step4c: !active.step4a && !active.step4b}">
              <div class="click-box" ng-class="{active: active.step4a && !active.step4b && !active.step4c}" ng-click="activatestep4a()"></div>
              <div class="click-box-1" ng-class="{active: !active.step4a && active.step4b && !active.step4c}" ng-click="activatestep4b()"></div>
              <div class="click-box-2" ng-class="{active: !active.step4a && !active.step4b && !active.step4c}" ng-click="activatestep4c()"></div>
              <div class="click-box-3" ng-class="{active: !active.step4a && !active.step4b && active.step4c}" ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-5">
              <div class="click-box" ng-class="{active: !active.step4}" ng-click="next()"></div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../../assets/images/success.png"/>
                </p>
                <h2>Success!</h2>
                <p>
                  We're live! And our Product team can't wait to get their hands on the Customer 360 and the PM 20/20 app. It's about time we pass it along to the team, and see what it can do.
                </p>
                <p>
                  <!-- href="https://www.salesforce.com/form/signup/freetrial-platform.jsp" -->
                   <a ui-sref="outro" li-autofocus="wizard.stateIndex == 5" class="btn btn-rounded active" target="_blank">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
