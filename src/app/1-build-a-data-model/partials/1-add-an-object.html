<div class="row monitor-height add-an-object">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">

            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="click-box active" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <div class="click-box" ng-class="{active:!button.show}" ng-click="ToggleButton()"></div>
              <img src="../app/1-build-a-data-model/assets/1-add-an-object-button.png" alt="custom object" class="custom-object" ng-class="{active:button.show}" ng-click="Next()">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3" ng-class="{active:!label.active}">
              <form class="form form-horizontal">
                <div class="control-group">
                  <label for="name" class="control-label">Label </label>
                  <div class="controls">
                    <input type="text" name="name" id="name" ng-model="customobj.name" class="text" maxlength="80" ng-class="{active:label.active}">
                  </div>
                </div>
              </form>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4">
              <div class="form-actions">
                <input class="btn btn-primary active" type="submit" value="Save" wz-next li-autofocus="wizard.stateIndex == 3" />
              </div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="assets/images/badge.png"/>
                </p>
                <h2>Success!</h2>
                <p>
                  You've created your very own Pardot campaign!<br/>
                  Now it's time to move on to landing pages and forms.
                </p>
                <p>
                  <a ui-sref="setup-a-workflow" li-autofocus="wizard.stateIndex == 4" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
