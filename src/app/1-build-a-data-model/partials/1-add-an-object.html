<div class="row monitor-height add-an-object">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <form class="form form-horizontal">
                <div class="control-group required ">
                  <label class="control-label" for="name">Name</label>
                  <div class="controls">
                    <input type="text" name="name" id="name" ng-model="campaign.name" class="text" maxlength="80" disabled>
                  </div>
                </div>
                <div class="control-group required ">
                  <label class="control-label" for="name">Folder</label>
                  <div class="controls">
                    <div class="no-control">
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="name">Tags</label>
                  <div class="controls">
                    <div class="no-control">
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="name">Cost</label>
                  <div class="controls">
                    <input type="text" name="cost" id="cost" ng-model="campaign.cost" class="text text-x-small" maxlength="20" disabled>
                  </div>
                </div>
              </form>
              <div class="form-actions">
                <input class="btn btn-primary" type="submit" value="Create Campaign" disabled/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <form class="form form-horizontal">
                <div class="control-group required ">
                  <label class="control-label" for="name">Name</label>
                  <div class="controls">
                    <input type="text" name="name" ng-model="campaign.name" id="name" li-autofocus="wizard.stateIndex == 1" class="text active" maxlength="80">
                    <span class="help-inline" style="display:none;" id="error_for_name"></span>
                  </div>
                </div>
                <div class="control-group required ">
                  <label class="control-label" for="name">Folder</label>
                  <div class="controls">
                    <div class="no-control">
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="name">Tags</label>
                  <div class="controls">
                    <div class="no-control">
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="name">Cost</label>
                  <div class="controls">
                    <input type="text" name="cost" id="cost" autofocus ng-model="campaign.cost" class="text text-x-small" maxlength="20" disabled>
                  </div>
                </div>
              </form>
              <div class="form-actions">
                <input class="btn btn-primary" wz-next type="submit" value="Create Campaign" disabled/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
                <form class="form form-horizontal">
                  <div class="control-group required">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                      <input type="text" name="name" ng-model="campaign.name" class="text" maxlength="80">
                    </div>
                  </div>
                  <div class="control-group required">
                    <label class="control-label" for="name">Folder</label>
                    <div class="controls">
                      <div class="no-control">
                      </div>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="name">Tags</label>
                    <div class="controls">
                      <div class="no-control">
                      </div>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="name">Cost</label>
                    <div class="controls">
                      <input type="text" name="cost" id="cost" ng-model="campaign.cost" value="" li-autofocus="wizard.stateIndex == 2" class="text text-x-small active" maxlength="20">
                    </div>
                  </div>
                </form>
                <div class="form-actions">
                  <input class="btn btn-primary" wz-next type="submit" value="Create Campaign" disabled/>
                </div>
              </div>
          </wz-step>
          <wz-step>
            <div class="step step-3">
              <form class="form form-horizontal">
                <div class="control-group required">
                  <label class="control-label" for="name">Name</label>
                  <div class="controls">
                    <input type="text" name="name" ng-model="campaign.name" class="text" maxlength="80">
                  </div>
                </div>
                <div class="control-group required">
                  <label class="control-label" for="name">Folder</label>
                  <div class="controls">
                    <div class="no-control">
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="name">Tags</label>
                  <div class="controls">
                    <div class="no-control">
                    </div>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="name">Cost</label>
                  <div class="controls">
                    <input type="text" name="cost" ng-model="campaign.cost" value="" class="text text-x-small" maxlength="20">
                  </div>
                </div>
              </form>
              <div class="form-actions">
                <input class="btn btn-primary active" type="submit" ng-click="CreateCampaign(campaign)" li-autofocus="wizard.stateIndex == 3" value="Create Campaign"/>
              </div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../../assets/images/badge.png"/>
                </p>
                <h2>Success!</h2>
                <p>
                  You've created your very own Pardot campaign!<br/>
                  Now it's time to move on to landing pages and forms.
                </p>
                <p>
                  <a ui-sref="setup-a-workflow" li-autofocus="wizard.stateIndex == 4" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
