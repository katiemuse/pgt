<div class="drawer-content add-an-external-object-drawer" ng-controller="AddAnObjectController">
  <div class="col-lg-12 drawer-intro" ng-show="drawer.mode == 'intro'">
    <h2>Integrate Purchase History from SAP</h2>
    <p>You can bring external ERP data, such as sales orders from SAP into Salesforce, by simply creating an <i>external</i> object. You will be amazed at how easy it is!</p>
    <p class="continue">
        <a class="btn btn-continue" ng-click="beginStory()">Next</a>
    </p>
  </div>

  <div class="col-lg-12 drawer-hotspots" ng-show="drawer.mode == 'hotspots'">
    <div class="clearfix">
        <div class="animated-icon animated circular x" ng-click="drawer.close()" data-icon="close">
          <span class="first"></span>
          <span class="second"></span>
        </div>
    </div>

    <drawer-panel class="panel-hotspots" selected="drawer.currentHotspot" type="hotspots">
    </drawer-panel>
  </div>

  <div class="col-lg-12 drawer-did-you-know" ng-show="drawer.mode == 'did-you-know'">
    <div class="clearfix">
      <div class="animated-icon animated circular x" ng-click="drawer.close()" data-icon="close">
        <span class="first"></span>
        <span class="second"></span>
      </div>
    </div>

    <drawer-panel class="panel-did-you-know" type="did-you-know">
    </drawer-panel>
  </div>

</div>
