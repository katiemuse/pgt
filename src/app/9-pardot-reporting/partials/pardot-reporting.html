<div class="row monitor-height pardot-reporting">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <input class="btn btn-primary" ng-class="{active:report.highlightDone}" id="next-button" li-autofocus="wizard.stateIndex == 1" type="submit" ng-click="Next()" value="Done"/>

              <div class="hover-target one" ng-mouseenter="report.showOne = true" ng-mouseleave="report.showOne = false">
              </div>
              <div class="hover-target two" ng-mouseenter="report.showTwo = true" ng-mouseleave="report.showTwo = false">
              </div>
              <div class="hover-target three" ng-mouseenter="report.showThree = true" ng-mouseleave="report.showThree = false">
              </div>
              <div class="hover-target four" ng-mouseenter="report.showFour = true" ng-mouseleave="report.showFour = false">
              </div>
              <div class="hover-target five" ng-class="{active:!report.highlightDone}" ng-mouseenter="report.showFive = true" ng-mouseleave="report.showFive = false">
              </div>

              <div class="report-popover one" ng-class="{show:report.showOne}">
              </div>
              <div class="report-popover two" ng-class="{show:report.showTwo}">
              </div>
              <div class="report-popover three" ng-class="{show:report.showThree}">
              </div>
              <div class="report-popover four" ng-class="{show:report.showFour}">
              </div>
              <div class="report-popover five" ng-class="{show:report.showFive}">
              </div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="assets/images/badge.png"/>
                </p>
                <h2>Congratulations!</h2>
                <p>
                  Your campaign is linked to 911 opportunities and is valued at $9,760. Now, let's take a<br/>
                  look at the performance of your individual email using Pardot's advanced email reporting.
                </p>
                <p>
                  <a ui-sref="advanced-email-report" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
