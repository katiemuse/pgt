<div class="row monitor-height form-completion-actions">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <form class="form form-horizontal action">
                <div class="control-group">
                  <div class="controls">
                    <select ng-model="response.action" disabled="disabled" ng-options="opt as opt.label for opt in responseOptions">
                    </select>
                  </div>
                </div>
              </form>
              <form class="form form-horizontal confirm">
                <div class="control-group">
                  <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Next »"/>
                  </div>
                </div>
              </form>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <form class="form form-horizontal action">
                <div class="control-group">
                  <div class="controls">
                    <select class="action" ng-class="{active:!response.actionsViewed}" li-autofocus="wizard.stateIndex == 1" ng-model="response.action" ng-options="opt as opt.label for opt in responseOptions">
                    </select>
                  </div>
                </div>
              </form>
              <form class="form form-horizontal confirm">
                <div class="control-group">
                  <div class="form-actions">
                    <input class="btn btn-primary" ng-class="{active:response.actionsViewed}" li-autofocus="response.actionsViewed" ng-click="Confirm()" type="submit" value="Next »" />
                  </div>
                </div>
              </form>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="assets/images/badge.png"/>
                </p>
                <h2>Congratulations!</h2>
                <p>
                  You've created a Pardot form! Now it's time for the fun part. The landing page builder used<br/>
                  in the following steps is a simplified version of the builder inside Pardot. Let's get started!
                </p>
                <p>
                  <a ui-sref="landing-page-builder" li-autofocus="wizard.stateIndex == 2" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
