<div class="row monitor-height add-actions">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <label class="headline">{{ChooseAnObjectForTheProcess.headline}}</label>
            <div class="step step-0">
              <div class="form-actions">
                <input class="btn btn-success" wz-next type="submit" value="Confirm & Save"/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <label class="headline">{{ChooseAnObjectForTheProcess.headline | stripTags}}</label>
            <div class="step step-1">
              <input class="btn btn-highlight active" id="headline" ng-click="ShowHeadlineEditor()" type="submit" value="" />
              <div class="form-actions">
                <input class="btn btn-success" wz-next type="submit" value="Confirm & Save" disabled="disabled"/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <label class="headline-modal" li-autofocus="wizard.stateIndex == 2" contenteditable ng-model="ChooseAnObjectForTheProcess.headline"></label>
            <div class="step step-2">
              <input class="btn btn-highlight active" id="save" ng-click="SaveHeadline()" type="submit" value="" />
              <div class="form-actions">
                <input class="btn btn-success" wz-next type="submit" value="Confirm & Save" disabled="disabled"/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <label class="headline">{{ChooseAnObjectForTheProcess.headline | stripTags}}</label>
            <div class="step step-3">
              <input class="btn btn-highlight active" id="image-editor" ng-click="ShowImageEditor()" type="submit" value="" />
              <div class="form-actions">
                <input class="btn btn-success" wz-next type="submit" value="Confirm & Save" disabled="disabled"/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4">
              <select class="text-small active" li-autofocus="wizard.stateIndex == 4" ng-model="ChooseAnObjectForTheProcess.image" ng-options="opt as opt.label for opt in imageOptions">
              </select>
              <img ng-src="{{ChooseAnObjectForTheProcess.imageUrl}}" />
              <input class="btn btn-highlight active" id="ok-btn" wz-next type="submit" ng-click="ShowStepThree()" value="" />
              <div class="form-actions">
                <a class="btn btn-highlight transparent" id="ok">
                </a>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-5">
              <label class="headline">{{ChooseAnObjectForTheProcess.headline | stripTags}}</label>
              <img ng-src="{{ChooseAnObjectForTheProcess.bannerImageUrl}}" />
              <div class="form-actions">
                <input class="btn btn-success active" ng-click="Done()" li-autofocus="wizard.stateIndex == 5" type="submit" value="Confirm & Save"/>
              </div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="assets/images/badge.png"/>
                </p>
                <h2>Awesome!</h2>
                <p>
                  Now you've created a landing page! Landing pages are publishable<br/>
                  with one click, so it's easy to move on to the next step. Click &ldquo;continue&rdquo;<br/>
                  to start creating your autoresponder email using Pardot's Email Builder.
                </p>
                <p>
                  <a ui-sref="build-an-email" class="btn btn-rounded active" li-autofocus="wizard.stateIndex == 6">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
