<div class="row monitor-height email-preview">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="form-actions">
                <input class="btn btn-highlight active" ng-class="{light:!preview.iPhoneSelected}" id="iphone" ng-click="SelectDevice()" type="submit" value="" />
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <form class="form form-horizontal">
                <input class="btn btn-primary active" wz-next type="submit" li-autofocus="wizard.stateIndex == 2  " ng-click="EmailPreviewSuccess()" value="Next" />
              </form>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="assets/images/badge.png"/>
                </p>
                <h2>Congratulations!</h2>
                <p>
                  You’ve reached the final step! Now it’s time to send your email.
                </p>
                <p>
                  <a ui-sref="send-email" li-autofocus="wizard.stateIndex == 3" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
