<div class="row monitor-height build-an-email">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <div class="form-actions">
                <input class="btn btn-primary" type="submit" value="Apply" />
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="form-actions">
                <input class="btn btn-highlight" ng-class="{light:!editor.templateSelected, active: !editor.templateSelected}" li-autofocus="wizard.stateIndex == 1" id="email-template" ng-click="SelectTemplate()" type="submit" value="" />
                <input class="btn btn-primary" ng-class="{active:editor.templateSelected}" li-autofocus="editor.templateSelected" ng-click="Apply()" type="submit" value="Apply" ng-disabled="!editor.templateSelected" />
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <div class="center-drawer" ng-class="{open:editor.open}">
                <div class="html" ng-bind-html="editor.html">
                </div>
                <input class="btn btn-highlight transparent" id="open-editor" ng-class="{active:!editor.showSave}" li-autofocus="wizard.stateIndex == 2" ng-click="ToggleEditor()" type="submit" value="" />
                <div class="inner-drawer" ng-class="{open:editor.open}">
                  <div class="html-editor">
                    <text-angular ng-model="editor.html" ta-toolbar="[['bold','italics'],['h1','h2','h3']]" ta-text-editor-class="form-control email-editor-height" ta-html-editor-class="form-control email-editor-height"></text-angular>
                  </div>
                </div>
              </div>
              <form class="form form-horizontal">
                <input class="btn btn-primary" wz-next type="submit" value="Save" ng-disabled="!editor.showSave" ng-class="{active:editor.showSave}" li-autofocus="editor.showSave" ng-click="BuildEmailSuccess()"/>
              </form>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="assets/images/badge.png"/>
                </p>
                <h2>Great Start!</h2>
                <p>
                  At this point, you're confident with your email template &mdash; <br/>
                  but you still want to make sure it's performing to the best of its ability. <br/>
                  That's where Pardot's A/B testing functionality comes in.
                </p>
                <p>
                  <a ui-sref="a-b-testing" li-autofocus="wizard.stateIndex == 3" class="btn btn-rounded active">Next</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
