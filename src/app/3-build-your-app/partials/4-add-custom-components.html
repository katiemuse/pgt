<div class="row monitor-height add-custom-components">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">

            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <img src="../assets/4-add-custom-components-backlog-drag.png"
                   alt="backlog drag" class="backlog-drag" ng-class="{active:!backlog.active}">
              <div class="drop-box active"></div>
              <img src="../assets/4-add-custom-components-backlog.png"
                   alt="backlog"
                   class="backlog" ng-show="backlog.active">
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../../assets/images/success.png"/>
                </p>
                <h2>Right On!</h2>
                <p>
                  You just walked through the full email building process! Let's see what happens<br/>
                  in Pardot when someone interacts with one of your marketing messages.
                </p>
                <p>
                  <a ui-sref="customize-a-page-layout"  li-autofocus="list.sendTo != null"   class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
