<div class="row monitor-height create-a-new-lightning-page">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <div class="form-actions">
                <input class="btn btn-primary" type="submit" value="Save" />
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="form-actions">
                <input class="btn btn-highlight transparent active" li-autofocus="wizard.stateIndex == 1" id="b-button" ng-click="SelectTab('B')" type="submit" value="" />
                <input class="btn btn-primary" ng-class="{active:editor.hasToggled}" type="submit" value="Save" ng-click="Save()" />
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <div class="form-actions">
                <input class="btn btn-highlight transparent" li-autofocus="wizard.stateIndex == 1" id="a-button" ng-click="SelectTab('A')" type="submit" value="" />
                <input class="btn btn-primary active" li-autofocus="wizard.stateIndex == 2" ng-click="Save()" type="submit" value="Save" />
              </div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../../assets/images/badge.png"/>
                </p>
                <h2>Success!</h2>
                <p>
                  We've got our framework in place and we're ready to start exploring components to fill it out.
                </p>
                <p>
                  <a ui-sref="install-a-pre-built-component-from-appexchange" class="btn btn-rounded active" li-autofocus="wizard.stateIndex == 3">Next</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
