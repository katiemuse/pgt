<div class="row monitor-height create-an-app-from-base-and-custom-lightning-components">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">

            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">

            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4">

            </div>
          </wz-step>
          <wz-step>
            <div class="step step-5">

            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../../assets/images/success.png"/>
                </p>
                <h2>Congratulations!</h2>
                <p>
                  Nice work! It seems like our app is missing something. Nothing a little custom code can't fix. Don't worry, it's not as complex as it sounds.
                </p>
                <p>
                  <a ui-sref="send-email" li-autofocus="wizard.stateIndex == 6" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
