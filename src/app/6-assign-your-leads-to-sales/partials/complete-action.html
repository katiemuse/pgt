<div class="row monitor-height complete-action">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <form class="form form-horizontal salesperson">
                <div class="control-group">
                  <div class="controls">
                    <select ng-model="completeAction.rep" disabled="disabled" ng-options="opt as opt.label for opt in repOptions">
                    </select>
                  </div>
                </div>
              </form>
              <form class="form form-horizontal action">
                <div class="control-group">
                  <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Create automation rule" disabled="disabled" />
                  </div>
                </div>
              </form>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <form class="form form-horizontal salesperson">
                <div class="control-group">
                  <div class="controls">
                    <select class="active" ng-model="completeAction.rep" li-autofocus="wizard.stateIndex == 1"  ng-options="opt as opt.label for opt in repOptions">
                    </select>
                  </div>
                </div>
              </form>
              <form class="form form-horizontal action">
                <div class="control-group">
                  <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="Create automation rule" />
                  </div>
                </div>
              </form>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <form class="form form-horizontal salesperson">
                <div class="control-group">
                  <div class="controls">
                    <select ng-model="completeAction.rep" disabled="disabled" ng-options="opt as opt.label for opt in repOptions">
                    </select>
                  </div>
                </div>
              </form>
              <form class="form form-horizontal action">
                <div class="control-group">
                  <div class="form-actions">
                    <input class="btn btn-primary active" ng-click="CreateAutomationRules()" li-autofocus="wizard.stateIndex == 2"  type="submit" value="Create automation rule" />
                  </div>
                </div>
              </form>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                <img src="../../../assets/images/badge.png"/>
                </p>
                <h2>Way to Go!</h2>
                <p>
                  You've created an automation rule that will automatically assign leads that reach
                  <br/>a threshold score and grade!
                </p>
                <p>
                  Next, we'll take a look at how sales can leverage the<br/>information gathered by Pardot after leads have been assigned.
                </p>
                <p>
                  <a ui-sref="sales-view-in-salesforce" class="btn btn-rounded active" li-autofocus="wizard.stateIndex == 3" >Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
