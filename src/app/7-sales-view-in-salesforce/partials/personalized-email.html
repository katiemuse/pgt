<div class="row monitor-height personalized-email">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <form class="form-horizontal">
                <div class="controls">
                  <select ng-class="{active:view.selectedList == null}" ng-model="view.selectedList" ng-options="opt as opt.label for opt in view.listOptions">
                    <option disabled="disabled" selected>Select a list to add...</option>
                  </select>
                </div>
              </form>
              <div class="form-actions">
                <a class="btn btn-primary" ui-sref="sales-cloud-engage" value="Next"  ng-disabled="view.selectedList == null" >Next</a>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <form class="form-horizontal">
                <div class="controls">
                  <select ng-class="{active:view.selectedList == null}"  ng-model="view.selectedList" ng-options="opt as opt.label for opt in view.listOptions">
                    <option disabled="disabled" selected>Select a list to add...</option>
                  </select>
                </div>
              </form>
              <div class="form-actions">
                <a class="btn btn-primary" ng-class="{active: view.selectedList != null}" li-autofocus="view.selectedList != null"  ui-sref="salesforce-engage" value="Next"  ng-disabled="view.selectedList == null" >Next</a>
              </div>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
