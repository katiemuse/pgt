<div class="row monitor-height sales-view-in-salesforce">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <div class="down-arrow" ng-click="ScrollDownToStep(1)" ng-class="{'fade-out':!view.showArrow, 'active': view.showArrow}">
      </div>
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <select class="text-small" ng-model="view.option" ng-options="opt as opt.label for opt in view.listOptions">
              </select>
              <div class="form-actions">
                <input class="btn btn-primary active" ng-click="Next()" type="submit" value="Next" />
              </div>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
