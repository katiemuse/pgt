<div class="row monitor-height customize-navigation">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">

            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="click-box active" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2" ng-class="{active:active.step2}">
              <div class="click-box" ng-class="{active:!active.step2}" ng-click="activatestep2()"></div>
              <div class="click-box-1" ng-class="{active:active.step2}" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3" ng-class="{step3a:active.step3}">
              <div class="click-box" ng-class="{active:!active.step3}" ng-click="activatestep3()"></div>
              <div class="click-box-1" ng-class="{active:active.step3}" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4" ng-class="{active:active.step4}">
              <div class="click-box" ng-class="{active:!active.step4}" ng-click="activatestep4()"></div>
              <div class="click-box-1" ng-class="{active:active.step4}" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-5">
              <div class="drag-drop-list-wrapper">
                <ul class="drag-drop-list">
                  <li ng-repeat="item in draglist" class="{{item.classname}}" ng-class="{active:item.classname=='customer-360'&&!active.step5}"
                    data-drop="true" data-drag="true" ng-model="draglist" jqyoui-droppable="{index: {{$index}}, onDrop: 'activatestep5'}"
                    jqyoui-draggable="{index: {{$index}}, insertInline: true, direction:'jqyouiDirection'}" data-jqyoui-options="{revert: 'invalid'}"
                    data-direction="{{item.jqyouiDirection}}"></li>
                </ul>
              </div>
              <div class="click-box" ng-class="{active:active.step5}" ng-click="mobileview()"></div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../assets/images/success.png" />
                </p>
                <h2>Success!
                  <br/>You Finished Chapter 3!</h2>
                </h2>
                <p>
                  You’ve built out a Lightning App page for your product team to start learning from your customers! Before we hand it off,
                  let’s use a few more Salesforce Platform tools to make it even more powerful.
                </p>
                <p>
                  <a ui-sref="create-a-custom-action" href="" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
