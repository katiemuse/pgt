<div class="row monitor-height chapter-customer-app">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <div class="form-actions">
                <input class="btn btn-primary btn-interface" type="submit" value="New" />
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <div class="form-actions">
                <input class="btn btn-primary btn-interface active" li-autofocus="wizard.stateIndex == 1" ng-click="Next()" type="submit" value="New"/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <form class="form form-horizontal">
                <div class="control-group required ">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="name" id="name" ng-model="process.name" class="text active" maxlength="80" li-autofocus="wizard.stateIndex == 2">
                  </div>
                </div>
                <div class="control-group required ">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="api" id="api" ng-model="process.api" class="text" maxlength="80" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <select name="process-starts" id="process-starts" ng-model="process.starts" ng-options="opt as opt.label for opt in processOptions" disabled></select>
                  </div>
                </div>
              </form>
              <div class="form-actions">
                <input class="btn btn-primary btn-interface" type="submit" value="Save" disabled/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3">
              <form class="form form-horizontal">
                <div class="control-group required ">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="name" id="name" ng-model="process.name" class="text" maxlength="80" disabled>
                  </div>
                </div>
                <div class="control-group required ">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="api" id="api" ng-model="process.api" class="text" maxlength="80" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <select name="process-starts" id="process-starts" ng-model="process.starts" li-autofocus="wizard.stateIndex == 3" ng-options="opt as opt.label for opt in processOptions" class="active"></select>
                  </div>
                </div>
              </form>
              <div class="form-actions">
                <input class="btn btn-primary btn-interface" type="submit" value="Save" disabled/>
              </div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4">
              <form class="form form-horizontal">
                <div class="control-group required ">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="name" id="name" ng-model="process.name" class="text" maxlength="80" disabled>
                  </div>
                </div>
                <div class="control-group required ">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="api" id="api" ng-model="process.api" class="text" maxlength="80" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <select name="process-starts" id="process-starts" ng-model="process.starts" ng-options="opt as opt.label for opt in processOptions" disabled></select>
                  </div>
                </div>
              </form>
              <div class="form-actions">
                <input class="btn btn-primary btn-interface active" li-autofocus="wizard.stateIndex == 4" wz-next type="submit" value="Save" />
              </div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../assets/images/success.png"/>
                </p>
                <h2>Success!</h2>
                <p>
                  Your process has been created. Now add logic to it.
                </p>
                <p>
                  <a ui-sref="choose-process-object"  li-autofocus="wizard.stateIndex == 5"   class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
