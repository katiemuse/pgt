<div class="row monitor-height chapter-ai">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0"></div>
          </wz-step>
          <wz-step>
            <div class="step step-1">
              <img src="../../assets/images/chapters/chapter-ai/prediction-drag.png" data-drag="true" jqyoui-draggable="{index: 0, animate:true}" data-jqyoui-options="{revert: 'invalid'}" alt="einstein prediction drag" class="prediction-drag" ng-class="{active:!prediction.active}" />
              <div class="drop-box active" data-drop="true" jqyoui-droppable="{index: 1 , onDrop:'Next'}"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <div class="click-box" ng-class="{active:!button.show}" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3">
              <!-- filler backdrop while phone is up -->
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
                <div class="confetti-container" ng-open="renderConfetti()">
                  <canvas id="success-confetti"></canvas>
                </div>
              <li-center>
                <p>
                  Now your reps are equipped with the tools they need to win more deals and increase customer satisfaction. Letâ€™s take a look at how a voice-enabled virtual assistant can increase their productivity.
                </p>
                <p>
                  <a ui-sref="chapter-einstein-assistant" li-autofocus="wizard.stateIndex == 4" class="btn btn-rounded active">Continue</a>
                  <a href="https://www.salesforce.com/products/platform/solutions/ai-services/" class="success-text-link" target="_blank" rel="noopener noreferrer">Learn more about AI</a>
                  <span class="carat"><i></i></span>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
