<div class="row monitor-height chapter-flow">
  <div class="col-lg-12 monitor-height">
    <div class="row monitor-height">
      <hotspots-container>
        <wizard name="monitor" on-finish="finishedWizard()">
          <wz-step>
            <div class="step step-0">
              <form class="form form-horizontal">
                <div class="control-group">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="name" id="name" ng-model="customobj.name" class="text search" maxlength="80" placeholder="Quick Find" disabled>
                  </div>
                </div>
              </form>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-1" ng-class="{active:bkg.active}">
              <form class="form form-horizontal">
                <div class="control-group">
                  <div class="controls">
                    <input autocomplete="off" type="text" name="name" id="name" ng-model="customobj.name" class="text search" maxlength="80" placeholder="Quick Find" ng-class="{active:!bkg.active}" ng-disabled="bkg.active" li-autofocus="wizard.stateIndex == 1">
                  </div>
                </div>
              </form>
              <div class="click-box" ng-class="{active:bkg.active}" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-2">
              <div class="click-box active" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-3" ng-class="{active:scrollstep.active}">
              <form class="form form-horizontal">
                <div class="control-group">
                  <!--<label for="name" class="control-label">External Data Source </label>-->
                  <div class="controls">
                    <input autocomplete="off" type="text" name="external-ds" id="external-ds" ng-model="extds.name" class="text" maxlength="80" ng-class="{active:input.active}" ng-disabled="!input.active" li-autofocus="wizard.stateIndex == 3">
                    <input autocomplete="off" type="text" name="name" id="name" ng-model="extds.name" class="text name-input" disabled>
                  </div>
                </div>
                <select name="process-starts" id="process-starts" ng-model="process.starts" ng-options="opt as opt.label for opt in processOptions" ng-disabled="!select.active" ng-class="{active:select.active}"></select>
              </form>
              <div class="click-box" ng-click="Next()" ng-class="{active:scrollstep.active}"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-4" ng-class="{image1:step4.box2, image2:step4.box3}">
              <div class="click-box" ng-class="{active:step4.box1}" ng-click="toggleBox2()"></div>
              <div class="click-box-1" ng-class="{active:step4.box2}" ng-click="toggleBox3()"></div>
              <div class="click-box-2" ng-class="{active:step4.box3}" ng-click="Next()"></div>
            </div>
          </wz-step>
          <wz-step>
            <div class="step step-5">
              <div class="flyout active">
                <span>Here is the Sales Order object you just added from SAP.</span>
                <a ng-click="Next()">continue <i></i></a>
              </div>
            </div>
          </wz-step>
          <wz-step success="true">
            <div class="step success">
              <li-center>
                <p>
                  <img src="../../assets/images/success.png"/>
                </p>
                <h2>Success<br/>You Finished Chapter 2!</h2>
                <p>
                  And just like that, within a few minutes, we've integrated SAP with Salesforce.
                </p>
                <p>
                  <a ui-sref="chapter-builder" li-autofocus="wizard.stateIndex == 5" class="btn btn-rounded active">Continue</a>
                </p>
              </li-center>
            </div>
          </wz-step>
        </wizard>
      </hotspots-container>
    </div>
  </div>
</div>
